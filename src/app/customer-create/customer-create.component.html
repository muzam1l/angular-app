<div class="container p-3">
    <h3>
        <img src="/assets/avatar.png" width="50" height="50" alt="">
        Add customer
    </h3>
    <div class="col-lg-6 col-md-8 mt-5 font-weight-bold">
        <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="first_name">First Name</label>
                <input formControlName="first_name" type="text" class="form-control" id="first_name" required>
            </div>
            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input formControlName="last_name" type="text" class="form-control" id="last_name" required>
            </div>
            <div class="form-check">
                <input formControlName="gender" class="form-check-input" type="radio" name="gender" id="male"
                    value="male" required>
                <label class="form-check-label font-weight-normal" for="male">
                    Male
                </label>
            </div>
            <div class="form-check">
                <input formControlName="gender" class="form-check-input" type="radio" name="gender" id="female"
                    value="female" required>
                <label class="form-check-label font-weight-normal" for="exampleRadios2">
                    Female
                </label>
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input formControlName="email" type="email" class="form-control" id="email" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input formControlName="address" type="text" class="form-control" id="address" required>
            </div>
            <div class="form-group">
                <label for="address">City</label>
                <input formControlName="city" type="text" class="form-control" id="city" required>
            </div>
            <div class="form-group">
                <label for="address">State</label>
                <select formControlName="state" class="custom-select" id="state" required>
                    <option selected disabled>Choose...</option>
                    <option value="StateOne">StateOne</option>
                    <option value="StateTwo">StateTwo</option>
                    <option value="StateThree">StateThree</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
